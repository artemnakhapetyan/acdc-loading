
<ng-content [style.z-index]="zIndex? zIndex+1: 1000000001" *ngIf="configDS && configDS.useBody && configDS.loadingCnt>0"></ng-content>

<div class="acdc-loading-div" 
     [style.backgroundColor]="spinnerColor1"
     [style.z-index]="zIndex? zIndex+1: 1000000001"
     *ngIf="configDS && !configDS.useBody && configDS.loadingCnt>0">
    <div class="acdc-indeterminate" [style.backgroundColor]="spinnerColor2"></div>
</div>

<div *ngIf="configDS && configDS.loadingCnt>0 && configDS.overlay"
    class="acdc-loading-overlay-div" 
    [style.opacity]="overlayOpacity" 
    [style.backgroundColor]="overlayColor"
    [style.z-index]="zIndex? zIndex: 1000000000">
</div>
