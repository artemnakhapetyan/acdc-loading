
<div class="acdc-loading-div" [style.backgroundColor]="color1" *ngIf="configDS && configDS.loadingCnt>0">
    <div class="acdc-indeterminate" [style.backgroundColor]="color2"></div>
</div>

<div *ngIf="configDS && configDS.loadingCnt>0 && configDS.overlay"
	class="acdc-loading-overlay-div" [style.opacity]="overlayOpacity" [style.backgroundColor]="overlayColor">
</div>
